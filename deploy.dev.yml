version: "0.1"

namespace: spryker_b2c_dev
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        FIXER_API_BASE_URL: "http://data.fixer.io/api"
        FIXER_EXCHANGE_RATE_URI: "latest"
        FIXER_EXCHANGE_RATE_METHOD: "GET"
        FIXER_API_KEY: "a2fbdfd9d28ecff82f28910f2571ede6"
    php:
        enabled-extensions:
            - blackfire
composer:
    mode: ''
    autoload: ''
assets:
    mode: development

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
            VN:
                services:
                    broker:
                        namespace: vn-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: vn_search
groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    yves.de.spryker.local:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    yves.vn.spryker.local:
                        store: VN
                        services:
                            session:
                                namespace: 2
            glue_eu:
                application: glue
                endpoints:
                    glue.de.spryker.local:
                        store: DE
                    glue.vn.spryker.local:
                        store: VN
            zed_eu:
                application: zed
                endpoints:
                    zed.de.spryker.local:
                        store: DE
                        services:
                            session:
                                namespace: 3
                    zed.vn.spryker.local:
                        store: VN
                        services:
                            session:
                                namespace: 4
services:
    database:
        engine: postgres
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:5432:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    kibana:
      version: 6.8
      engine: kibana
      endpoints:
        kibana.spryker.local:
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: false
        redirect: true

    testing:
        store: DE

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platform:
                - macos
